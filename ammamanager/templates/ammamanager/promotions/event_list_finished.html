{% extends 'promotion_base.html' %}
{% load static %}
{% block content %}
<main>
    <table class="table mb-0">
        <thead>
        <tr>
            <th>Events</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        {% for event in events.all %}
        <tr>
            <td class="align-middle"><a href="{% url 'promotions:event' event.id %}" class="btn btn-primary mb-3"
                                        role="button">{{ event.name }}</a></td>
            <td class="align-middle">{{ event.date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td class="bg-light text-center font-italic" colspan="5">No Finished Events.</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</main>
{% endblock %}
