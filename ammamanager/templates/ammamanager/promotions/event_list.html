{% extends 'base.html' %}

{% block content %}
  <table class="table mb-0">
      <thead>
        <tr>
          <th>Events</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for event in events.all %}
          <tr>
              <td class="align-middle"><a href="{% url 'promotions:event' event.id %}" class="btn btn-primary mb-3" role="button">{{ event.name }}</a></td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="5">No events in the promotion.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  <a href="{% url 'promotions:event_add' %}" class="btn btn-primary mb-3" role="button">Add Event</a>
{% endblock %}
